<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>C2.10 Polling results</title>

<body>
    <div class="container-fluid">
    <h1>Данные о голосовании</h1>

        <div class="progress-bar bg-success cats" role="progressbar" style="width: 0%;"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    </section>
    <section>
            <h2>Dogs</h2>
        <div class="progress w-50">
            <div class="progress-bar bg-success dogs" role="progressbar" style="width: 0%;"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        </section>
    <section>
        <h2>Parrots</h2>
        <div class="progress w-50">
            <div class="progress-bar bg-success parrots" role="progressbar" style="width: 0%;"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </section>
    </div>
    <div class="error"></div>

  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
